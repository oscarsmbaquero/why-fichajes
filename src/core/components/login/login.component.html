<div class="login">
  <div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-4">
        <div class="auth-container p-4 shadow-lge rounded bg-white">
          <div
            class="image-container text-center d-md-flex d-flex justify-content-center"
          >
            <img
              src="../../../assets/images/why.png"
              alt="logo zs solutions"
              class="img-fluid custom-img"
            />
          </div>
          <form novalidate [formGroup]="loginUser">
            <div class="input-container mb-3">
              @if(loginError !== null && !loginError){
              <p-message
                severity="success"
                icon="pi pi-check-circle"
                styleClass="mb-2"
                >LOGIN OK</p-message
              >
              } @else if(loginError !== null && loginError){
              <p-message
                severity="error"
                icon="pi pi-times-circle"
                styleClass="mb-2"
                >LOGIN ERROR</p-message
              >
              }

              <input
                matInput
                formControlName="mail"
                placeholder="Mail"
                required
                class="form-control"
              />
              @if(loginUser.get('mail')?.errors?.['required']){
              <small class="text-danger">El correo es obligatorio</small>
              }
            </div>

            <div class="input-container mb-3 position-relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                matInput
                formControlName="password"
                placeholder="Contraseña"
                class="form-control"
              />
              <i
                class="fa position-absolute top-50 end-0 translate-middle-y pe-3"
                [class.fa-eye]="showPassword"
                [class.fa-eye-slash]="!showPassword"
                style="cursor: pointer"
                (click)="togglePasswordVisibility('password')"
              ></i>
              @if(loginUser.get('password')?.invalid &&
              loginUser.get('password')?.touched){
              <small class="text-danger">La contraseña es obligatoria</small>
              }
            </div>

            <div class="d-flex justify-content-center mt-2">
              <p-button
                label="Enviar"
                icon="pi pi-check"
                [loading]="loading"
                (onClick)="onSubmit()"
                severity="info"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
