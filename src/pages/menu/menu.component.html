<div class="conta">
    <div class="row"> 
        <!-- col-md-6 -->
      @for (card of menu; track card.id) {
        <div  class="col-12 mb-4 ">
            @if(!card.disabled){
                <a [routerLink]="card.link" class="card-link">
                  <div class="card shadow rounded">
                    <div>
                      <img
                        [src]="card.imageUrl"
                        class="card-image"
                        alt="{{ card.description }}"
                        width="15px"
                      />
                    </div>
                    <div class="card-body">
                      <p class="card-text">{{ card.description }}</p>
                    </div>
                  </div>
                </a>
            }
          </div>
      }
      
    </div>
  </div>
