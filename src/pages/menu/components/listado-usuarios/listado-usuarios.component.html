<div class="container-fluid my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10">
          <div class="table-responsive">
      <table
        class="table table-bordered table-striped align-middle text-center"
      >
        <thead class="table-light">
          <tr>
            <th>Nº</th>
            <th>Nombre</th>
            <!-- <th>Ubicación</th> -->
            <th>Tienda</th>
            <th>Mail</th>
            <!-- <th>Ubicación</th> -->
          </tr>
        </thead>
        <tbody>
          @for (user of usuarios; track user._id) {
          <tr>
            <td>{{ user.idUsuario }}</td>
            <td>{{ user.user }}</td>
            <!-- <td>{{ registro.localidadEntrada || 'Cargando...' }}</td> -->
            <td>{{ user.tienda }}</td>
            <td>{{ user.mail }}</td>
            <!-- <td>{{ registro.localidadSalida || '...' }}</td> -->
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  </div>
</div>
