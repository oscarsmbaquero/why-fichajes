@if(loading){
<app-loading></app-loading>
}@else {
  <div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10">
        <h3>{{user}}</h3>
        <h5>{{tienda}} </h5>
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Día</th>
              <th>Entrada</th>
              <!-- <th>Ubicación</th> -->
              <th>Salida</th>
              <th>Horas</th>
              <th>Proyecto</th>
              <!-- <th>Ubicación</th> -->
            </tr>
          </thead>
          <tbody>
            @for (registro of fichajes; track registro._id) {
              <tr>
                <td>{{ registro.dia }}</td>
                <td>{{ registro.entrada.hora }}</td>
                <!-- <td>{{ registro.localidadEntrada || 'Cargando...' }}</td> -->
                <td>{{ registro.salida?.hora || '--' }}</td>
                <td>{{ registro.tiempoTrabajado }}</td>
                <!-- <td>{{ registro.localidadSalida || '...' }}</td> -->
                <td>{{ registro.project.nombre }}</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
}
